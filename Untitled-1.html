<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Fundamentals - All in One</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
        }

        #numbers {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 id="greeting">Welcome!</h1>

    <button onclick="askName()">Greet Me</button>
    <button onclick="changeBackground()">Change Background</button>
    <button onclick="toggleMessage()">Show/Hide Message</button>

    <p id="message" style="display:none;">This is a hidden message.</p>

    <div id="numbers"></div>

    <script>
        // Ask user's name and update greeting
        function askName() {
            let name = prompt("What is your name?");
            document.getElementById("greeting").innerText = "Hello, " + name + "!";
        }

        // Change the background color
        function changeBackground() {
            document.body.style.backgroundColor = "#530ddee4";
        }

        // Show or hide the message
        function toggleMessage() {
            let msg = document.getElementById("message");
            if (msg.style.display === "none") {
                msg.style.display = "block";
            } else {
                msg.style.display = "none";
            }
        }

        // Display numbers from 1 to 10
        for (let i = 1; i <= 10; i++) {
            document.getElementById("numbers").innerHTML += i + " ";
        }
    </script>

</body>
</html>
